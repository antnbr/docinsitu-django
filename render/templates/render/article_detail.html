{% extends 'render/base.html' %}

{% block content %}
    <div class="article">
        {% if article.published_date %}
            <div class="date">
                {{ article.published_date }}
            </div>
        {% endif %}
        <h2>{{ article.title }}</h2>
        <p>{{ article.text|linebreaksbr }}</p>
    </div>
{% endblock %}
